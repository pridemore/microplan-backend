<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="scripts">
    <!-- jquery latest version -->
    <script th:src="@{/js/vendor/jquery-2.2.4.min.js}"></script>
    <!-- bootstrap 4 js -->
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/metisMenu.min.js}"></script>
    <script th:src="@{/js/jquery.slimscroll.min.js}"></script>
    <script th:src="@{/js/jquery.slicknav.min.js}"></script>

    <!-- start chart js -->
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js}"></script>
    <!-- start highcharts js -->
    <script th:src="@{https://code.highcharts.com/highcharts.js}"></script>
    <!-- start zingchart js -->
    <script th:src="@{https://cdn.zingchart.com/zingchart.min.js}"></script>
    <script>
        zingchart.MODULESDIR = "https://cdn.zingchart.com/modules/";
        ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "ee6b7db5b51705a13dc2339db3edaf6d"];
    </script>
    <!-- all line chart activation -->
    <script th:src="@{/js/line-chart.js}"></script>
    <!-- all pie chart -->
    <script th:src="@{/js/pie-chart.js}"></script>
    <!-- others plugins -->
    <script th:src="@{/js/plugins.js}"></script>
    <script th:src="@{/js/scripts.js}"></script>

    <!-- Start datatable js -->
    <!--    <script th:src="https://cdn.datatables.net/1.7/js/jquery.dataTables.js}"></script>-->
    <script th:src="@{https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js}"></script>
    <script th:src="@{https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap.min.js}"></script>
    <!-- others plugins -->
    <script th:src="@{/js/plugins.js}"></script>
    <script th:src="@{/js/scripts.js}"></script>

    <script th:src="@{https://code.highcharts.com/modules/exporting.js}"></script>
    <script th:src="@{https://code.highcharts.com/modules/export-data.js}"></script>
    <!-- start amcharts -->
    <script th:src="@{https://www.amcharts.com/lib/3/amcharts.js}"></script>
    <script th:src="@{https://www.amcharts.com/lib/3/ammap.js}"></script>
    <script th:src="@{https://www.amcharts.com/lib/3/maps/js/worldLow.js}"></script>
    <script th:src="@{https://www.amcharts.com/lib/3/serial.js}"></script>
    <script th:src="@{https://www.amcharts.com/lib/3/plugins/export/export.min.js}"></script>
    <script th:src="@{https://www.amcharts.com/lib/3/themes/light.js}"></script>

    <!-- all bar chart -->
    <script th:src="@{/js/bar-chart.js}"></script>
    <!-- all map chart -->
    <script th:src="@{/js/maps.js}"></script>
</div>
</body>
</html>
