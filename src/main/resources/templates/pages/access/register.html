<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/header :: header">
</head>
<body>
<!--<div th:replace="fragments/preloader ::preloader">-->
<!--</div>-->
<div class="page-container">
    <div th:replace="fragments/sidebar :: sidebar-menu"></div>
    <div class="main-content">

        <div th:replace="fragments/header_area ::header-area">
        </div>
        <div th:replace="fragments/title_area ::title-area">
        </div>
        <div class="main-content-inner">

            <div class="row justify-content-center">
                <!--                <div class="col-lg-6 col-ml-12">-->
                <!--                    <div class="row">-->
                <!-- Textual inputs start -->
                <div class="col-6 mt-5">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="header-title">Register New User</h4>
                        <form method="post" th:action="@{/creativeUser/create}">
                            <div class="form-group">
                                    <label for="firstName" class="col-form-label">First Name:</label>
                                    <input class="form-control" type="text" placeholder="First Name" id="firstName"
                                           name="firstName">
                            </div>
                            <div class="form-group">
                                <label for="lastName" class="col-form-label">Last Name</label>
                                <input class="form-control" type="text" placeholder="Last Name" id="lastName"
                                       name="lastName">
                            </div>

                            <div class="form-group">
                                <label for="email" class="col-form-label">Email</label>
                                <input class="form-control" type="email" placeholder="email" name="email" id="email">
                            </div>

                            <div class="form-group">
                                <label for="cellNumber" class="col-form-label">Cell Number</label>
                                <input class="form-control" type="tel" placeholder="Cell Number" name="cellNumber" id="cellNumber">
                            </div>

                            <div class="form-group">
                                <label class="col-form-label">Select Gender</label>
                                <select class="form-control" name="gender">
                                    <option>Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="dateOfBirth" class="col-form-label">Date</label>
                                <input class="form-control" type="date" placeholder="yyyy-MM-dd"
                                       onfocus="(this.type='date')" id="dateOfBirth" name="date_of_birth">
                            </div>

                            <div class="form-group">
                                <label for="houseAddress" class="col-form-label">Home Address</label>
                                <input class="form-control" type="text" placeholder="Home Address" id="houseAddress"
                                       name="houseAddress">
                            </div>

                            <div class="form-group">
                                <label for="password" class="">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password"
                                       name="password">
                            </div>

                            <div class="form-group">
                                <label class="col-form-label">Select Role</label>
                                <select class="form-control" name="role">
                                    <option>Select Role</option>
                                    <option value="1">admin</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6 col-md-offset-3">

                                    <button id="send" type="submit" class="btn btn-primary mt-4 pr-4 pl-4">Submit</button>
                                </div>
                            </div>
                        </form>

                        </div>
                    </div>
                </div>
                <!--                    </div>-->
                <!--                </div>-->
            </div>

        </div>

    </div>
    <!-- main content area end -->
    <div th:replace="fragments/footer ::footer">
    </div>
    <div th:replace="fragments/scripts ::scripts">
    </div>
</div>
</body>
</html>
