<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/header :: header">
</head>
<body>
<!--<div th:replace="fragments/preloader ::preloader">-->
<!--</div>-->
<div class="page-container">
    <div th:replace="fragments/sidebar :: sidebar-menu"></div>
    <div class="main-content">

        <div th:replace="fragments/header_area ::header-area">
        </div>
        <div th:replace="fragments/title_area ::title-area">
        </div>
        <div class="main-content-inner">

            <div class="row" >
                <!-- seo fact area start -->
<!--                <div class="col-lg-8">-->
<!--                    <div class="row">-->
                        <div class="col-md-4 mt-3 mb-2" >
                            <div class="card">
                                <div class="seo-fact sbg1" style="height:185px !important;">
                                    <div class="p-4 d-flex justify-content-between align-items-center">
                                        <div class="seofct-icon">Total Applications</div>
                                        <h2 th:text="${totalApplications}"></h2>
                                    </div>
                                    <canvas id="seolinechart1" height="50"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mt-md-3 mb-2">
                            <div class="card">
                                <div class="seo-fact sbg2" style="height:185px !important;">
                                    <div class="p-4 d-flex justify-content-between align-items-center">
                                        <div class="seofct-icon">Total Agents</div>
                                        <h2 th:text="${totalAgents}"></h2>
                                    </div>
                                    <canvas id="seolinechart2" height="50"></canvas>
                                </div>
                            </div>
                        </div>

                <div class="col-md-4 mt-md-3 mb-2">
                    <div class="card">
                        <div class="seo-fact sbg2" style="height:185px !important;">
                            <div class="p-4 d-flex justify-content-between align-items-center">
                                <div class="seofct-icon">Total Products</div>
                                <h2 th:text="${totalProducts}"></h2>
                            </div>
                            <canvas id="seolinechart4" height="50"></canvas>
                        </div>
                    </div>
                </div>




<!--                    </div>-->
<!--                </div>-->
            </div>


            <!-- Statistics area start -->
            <div class="col-lg-8 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h4 class="header-title">User Statistics</h4>
                        <div id="user-statistics"></div>
                    </div>
                </div>
            </div>
            <!-- Statistics area end -->

            <!-- sales area start -->
            <div class="col-xl-9 col-ml-8 col-lg-8 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h4 class="header-title">Sales</h4>
                        <div id="salesanalytic"></div>
                    </div>
                </div>
            </div>
            <!-- sales area end -->


        </div>

    </div>
    <!-- main content area end -->
    <div th:replace="fragments/footer ::footer">
</div>
    <div th:replace="fragments/scripts ::scripts">
    </div>
</div>
</body>
</html>
